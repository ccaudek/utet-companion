toc: true
toc-depth: 2

bibliography: ./references.bib
biblio-style: apalike
csl: apa.csl
link-citations: true

format:
  html:
    include-in-header:
      - style/_mathjax-config.html
    include-after-body:
      - style/_after-body.html
    theme: style/mystyle.scss # style/etbook-litera.scss # 
    css:
      - style/_typography-extras.css
      - style/_code-extras.css
      - style/_math-extras.css
      - style/styles.css
    fig-format: png
    dpi: 192
    fig-responsive: true
    smooth-scroll: true
    page-layout: article
    max-width: 72ch
    number-sections: true
    link-external-icon: true
    link-external-newwindow: true
    footnotes-hover: true
    reader-mode: true
    callout-appearance: minimal
    lang: it
    html-math-method: mathjax
    # Metadati aggiuntivi per il look classico
    title-block-banner: false
    toc-title: "Sommario"
    date-format: "D MMMM YYYY"

     # === CODICE ===
    code-copy: hover
    code-link: true
    code-overflow: scroll
    code-line-numbers: false
    code-block-bg: false
    code-block-border-left: false
    # highlight-style: tango

